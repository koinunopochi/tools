<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>Three.js Audio Waveform Demo</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    /* ファイル選択用の input を画面左上に表示 */
    #audioInput {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }
  </style>
</head>

<body>
  <!-- ユーザーがオーディオファイルを選択するための input 要素 -->
  <input type="file" id="audioInput" accept="audio/*" />
  <script type="module" src="/src/main.js"></script>
</body>

</html>
