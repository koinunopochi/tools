<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>長野おすすめスポット</title>
  <!-- Leaflet の CSS を読み込み -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    header,
    footer {
      background-color: #1976d2;
      color: white;
      padding: 1em;
      text-align: center;
    }

    main {
      display: flex;
    }

    #map {
      flex: 2;
      height: 80vh;
    }

    #sidebar {
      flex: 1;
      padding: 1em;
      background: #f0f0f0;
      overflow-y: auto;
    }

    .spot-item {
      margin-bottom: 1em;
      padding: 0.5em;
      background: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .spot-item:hover {
      background: #e0e0e0;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
